<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELSA - The Supreme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 1000;
    }
    #splash h1 {
      color: gold;
      font-size: 3em;
      animation: fadeInOut 4s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .hidden { display: none !important; }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active { display: block; }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #111;
      border-top: 1px solid #444;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      color: #aaa;
      cursor: pointer;
    }
    .nav-item.active { color: gold; }
    .button {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background: #222;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash"><h1>THE SUPREME ELSA</h1></div>  <!-- Language Selection -->  <div id="language-selection" class="page active">
    <h2>Select Language</h2>
    <button class="button" onclick="goToLogin('en')">English</button>
    <button class="button" onclick="goToLogin('fr')">Fran√ßais</button>
  </div>  <!-- Login Page -->  <div id="login-page" class="page">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button class="button" onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showPage('register-page')">Register</a></p>
    <p id="login-error" style="color:red"></p>
  </div>  <!-- Register Page -->  <div id="register-page" class="page">
    <h2>Register</h2>
    <input type="email" id="reg-email" placeholder="Email"><br>
    <input type="password" id="reg-password" placeholder="Password"><br>
    <button class="button" onclick="register()">Register</button>
    <p id="register-error" style="color:red"></p>
  </div>  <!-- Home -->  <div id="home-page" class="page">
    <h2>Welcome</h2>
    <p>Balance: <span id="balance-display">$0</span></p>
    <p>Elsa Coins: <span id="elsa-amount">0</span></p>
    <button class="button" onclick="buyElsa()">Buy Elsa</button>
    <button class="button" onclick="resellElsa()">Resell Elsa</button>
  </div>  <!-- Chart Page -->  <div id="chart-page" class="page">
    <h2>Live Elsa Chart</h2>
    <canvas id="liveChart" width="300" height="150" style="background:white"></canvas>
    <button class="button" onclick="simulateChartChange()">Simulate Change</button>
  </div>  <!-- Wallet Page -->  <div id="wallet-page" class="page">
    <h2>Wallet</h2>
    <p>Deposit via Paystack</p>
    <a href="https://paystack.com/buy/lilzok-vjmgrv" target="_blank" class="button">Deposit</a>
    <button class="button" onclick="markPaid()">I Have Paid</button>
    <h3>Withdraw</h3>
    <input placeholder="Amount" id="withdraw-amount"><br>
    <input placeholder="Wallet Number" id="withdraw-wallet"><br>
    <select id="withdraw-type">
      <option value="Opay">Opay</option>
      <option value="Kuda">Kuda</option>
      <option value="PalmPay">PalmPay</option>
    </select><br>
    <button class="button" onclick="withdrawRequest()">Submit Withdraw</button>
  </div>  <!-- Profile Page -->  <div id="profile-page" class="page">
    <h2>Your Profile</h2>
    <p>Email: <span id="profile-email"></span></p>
    <p>Referrals: <span id="referral-count">0</span></p>
    <p>Referral Link: <span id="ref-link"></span></p>
    <p>Verification: <span id="verify-status">Not Verified</span></p>
    <button class="button" onclick="verifyNow()">Verify Now</button>
    <button class="button" onclick="logout()">Logout</button>
  </div>  <!-- Nav Bar -->  <div class="navbar" id="navbar">
    <div class="nav-item active" onclick="navTo('home-page')">üè†</div>
    <div class="nav-item" onclick="navTo('chart-page')">üìà</div>
    <div class="nav-item" onclick="navTo('wallet-page')">üí∞</div>
    <div class="nav-item" onclick="navTo('profile-page')">üë§</div>
  </div>  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('language-selection').classList.add('active');
    }, 4000);

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goToLogin(lang) {
      showPage('login-page');
    }

    function navTo(id) {
      showPage(id);
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => {
        if (n.textContent.includes(id.split('-')[0])) n.classList.add('active');
      });
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const pass = document.getElementById('login-password').value;
      if (email === 'eluxxes@gmail.com' && pass === 'Ebube@123') {
        alert('Login success');
        showPage('home-page');
        document.getElementById('profile-email').textContent = email;
        document.getElementById('balance-display').textContent = '$2000';
        document.getElementById('elsa-amount').textContent = '2000';
        document.getElementById('ref-link').textContent = `https://elsa.app?ref=${email}`;
        document.getElementById('navbar').style.display = 'flex';
      } else {
        document.getElementById('login-error').textContent = 'Invalid credentials';
        setTimeout(() => document.getElementById('login-error').textContent = '', 3000);
      }
    }

    function register() {
      const email = document.getElementById('reg-email').value;
      const pass = document.getElementById('reg-password').value;
      if (email && pass) {
        alert('Registered! Now login.');
        showPage('login-page');
      } else {
        document.getElementById('register-error').textContent = 'Fill all fields';
        setTimeout(() => document.getElementById('register-error').textContent = '', 3000);
      }
    }

    function logout() {
      alert('Logged out');
      location.reload();
    }

    function simulateChartChange() {
      const canvas = document.getElementById('liveChart');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00cc00';
      for (let i = 0; i < 10; i++) {
        ctx.fillRect(i * 30, 150 - Math.random() * 150, 20, Math.random() * 100);
      }
    }

    function buyElsa() { alert('Buy logic coming soon'); }
    function resellElsa() { alert('Resell logic coming soon'); }
    function markPaid() { alert('Marked as paid. We will update balance soon.'); }
    function withdrawRequest() {
      const amt = document.getElementById('withdraw-amount').value;
      const wallet = document.getElementById('withdraw-wallet').value;
      const type = document.getElementById('withdraw-type').value;
      alert(`Withdraw request of $${amt} to ${type}: ${wallet} submitted`);
    }
    function verifyNow() { alert('Verify logic coming soon'); }
  </script></body>
</html>
