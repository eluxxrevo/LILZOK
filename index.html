<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELSA App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    #splash {
      text-align: center;
      margin-top: 40vh;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="page active">
    <h1>ðŸŒŸ ELSA APP ðŸŒŸ<br><small>The Supreme</small></h1>
  </div>  <!-- Language Selection -->  <div id="language" class="page">
    <h2>Select Language</h2>
    <button onclick="showPage('login')">English</button>
    <button onclick="showPage('login')">FranÃ§ais</button>
  </div>  <!-- Login Page -->  <div id="login" class="page">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="alert('Login clicked')">Login</button><br>
    <p>Don't have an account? <a href="#" onclick="showPage('register')">Register</a></p>
  </div>  <!-- Register Page -->  <div id="register" class="page">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email"><br>
    <input type="password" id="registerPassword" placeholder="Password"><br>
    <button onclick="alert('Register clicked')">Register</button><br>
    <p>Already have an account? <a href="#" onclick="showPage('login')">Login</a></p>
  </div>  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        showPage('language');
        document.getElementById('splash').classList.remove('active');
        document.getElementById('language').classList.add('active');
      }, 4000);
    });
  </script></body>
</html>
