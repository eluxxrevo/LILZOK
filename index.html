<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elsa App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to bottom, #111, #000);
      color: white;
      overflow: hidden;
    }
    .screen { display: none; height: 100vh; width: 100vw; justify-content: center; align-items: center; flex-direction: column; position: absolute; top: 0; left: 0; }
    .active { display: flex !important; }
    .splash-logo {
      font-size: 3rem;
      font-weight: bold;
      color: gold;
      animation: fadein 3s;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 80%;
    }
    input { color: black; }
    button {
      background: gold;
      color: black;
      font-weight: bold;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #111;
      border-top: 2px solid gold;
    }
    .tabs button {
      flex: 1;
      padding: 12px 0;
      font-size: 0.8rem;
      background: #111;
      color: gold;
    }
    .page-content {
      flex: 1;
      padding: 20px;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow-y: auto;
      display: none;
    }
    .page-content.active { display: block; }
  </style>
</head>
<body>
  <div id="splash" class="screen active">
    <div class="splash-logo">âœ¨ Elsa App</div>
  </div>  <div id="languageScreen" class="screen">
    <h2>Select Language</h2>
    <button onclick="selectLanguage('en')">English</button>
    <button onclick="selectLanguage('fr')">FranÃ§ais</button>
  </div>  <div id="authScreen" class="screen">
    <h2>Login / Register</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>  <div id="appScreen" class="screen">
    <div id="marketPage" class="page-content active">
      <h3>ðŸ“ˆ Market</h3>
      <canvas id="chartCanvas"></canvas>
      <button onclick="buyCommodity()">Buy $2</button>
      <button onclick="sellCommodity()">Sell $2.60</button>
    </div>
    <div id="walletPage" class="page-content">
      <h3>ðŸ’³ Wallet</h3>
      <p>Balance: $<span id="balance">0</span></p>
      <button onclick="deposit()">Deposit â‚¦1000</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
    <div id="referralPage" class="page-content">
      <h3>ðŸ”— Referral</h3>
      <p>Code: <span id="refCode"></span></p>
      <p>Referrals: <span id="refCount">0</span> / 8</p>
    </div>
    <div id="profilePage" class="page-content">
      <h3>ðŸ‘¤ Profile</h3>
      <p>Email: <span id="userEmail"></span></p>
      <p>ID: <span id="userId"></span></p>
      <p>Status: <span id="status">Unverified</span></p>
      <button onclick="verifyUser()">Verify ($1.50)</button>
    </div>
    <div class="tabs">
      <button onclick="switchPage('marketPage')">ðŸ“ˆ</button>
      <button onclick="switchPage('walletPage')">ðŸ’³</button>
      <button onclick="switchPage('referralPage')">ðŸ”—</button>
      <button onclick="switchPage('profilePage')">ðŸ‘¤</button>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.remove('active');
      document.getElementById('languageScreen').classList.add('active');
    }, 3000);

    function selectLanguage(lang) {
      document.getElementById('languageScreen').classList.remove('active');
      document.getElementById('authScreen').classList.add('active');
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) return alert("Enter credentials");
      document.getElementById('authScreen').classList.remove('active');
      document.getElementById('appScreen').classList.add('active');
      document.getElementById('userEmail').textContent = email;
      document.getElementById('userId').textContent = 'UID' + Math.floor(Math.random() * 1000);
      document.getElementById('refCode').textContent = 'ELSA' + Math.floor(Math.random() * 1000);
      document.getElementById('balance').textContent = email === 'eluxxes@gmail.com' ? 10 : 0;
      initChart();
    }

    function register() { login(); }

    function switchPage(id) {
      document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function deposit() {
      alert('Paystack: â‚¦1000 deposit');
    }

    function withdraw() {
      alert('Minimum withdraw is $4');
    }

    function buyCommodity() {
      alert('Bought commodity');
    }

    function sellCommodity() {
      alert('Sold for $2.60 (Admin fee deducted)');
    }

    function verifyUser() {
      alert('Paystack verification $1.50');
      document.getElementById('status').textContent = 'âœ… Verified';
    }

    let chart;
    function initChart() {
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
          datasets: [{
            label: 'Price',
            borderColor: 'gold',
            backgroundColor: 'rgba(255,215,0,0.2)',
            data: [2, 2.1, 2.2, 2.3, 2.4],
            fill: true
          }]
        },
        options: {
          responsive: true,
          animation: { duration: 0 },
          plugins: { legend: { display: false } }
        }
      });
    }
  </script></body>
</html>
