<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilzok App</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #ffd700;
      text-align: center;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #111;
      border-bottom: 2px solid #ffd700;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      border-top: 1px solid #ffd700;
    }
    .tab {
      flex: 1;
      padding: 1rem;
      cursor: pointer;
      background: #000;
      color: #ffd700;
    }
    .tab:hover {
      background: #222;
    }
    .section {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    button {
      background: #ffd700;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 1rem 0.5rem;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #chartContainer {
      background: #111;
      padding: 1rem;
      margin: 1rem auto;
      border: 1px solid #ffd700;
      width: 90%;
    }
  </style>
</head>
<body>
  <header>Lilzok Marketplace</header>  <div id="authSection">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="authMessage"></p>
  </div>  <div id="app" style="display:none;">
    <h2>Welcome <span id="userEmail"></span> <span id="verifiedBadge"></span></h2>
    <p>Balance: $<span id="userBalance">0</span></p>
    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
    </div><div id="market" class="section active">
  <h3>Buy Commodities @ $2</h3>
  <button onclick="buyCommodity('Gold')">Buy Gold</button>
  <button onclick="buyCommodity('Diamond')">Buy Diamond</button>
  <button onclick="buyCommodity('SOL')">Buy SOL</button>
  <h3>Resell for $2.60</h3>
  <button onclick="resellCommodity('Gold')">Sell Gold</button>
  <button onclick="resellCommodity('Diamond')">Sell Diamond</button>
  <button onclick="resellCommodity('SOL')">Sell SOL</button>
</div>

<div id="referral" class="section">
  <h3>Your Referral Link:</h3>
  <p id="refLink"></p>
</div>

<div id="earn" class="section">
  <h3>Verify Your Account</h3>
  <p>Upload valid ID + Deposit $1.50 to unlock resale access</p>
  <input type="text" id="idLink" placeholder="Paste ID image URL">
  <button onclick="verifyUser()">Verify Me</button>
</div>

<div id="wallet" class="section">
  <h3>Wallet</h3>
  <p><strong>Balance:</strong> $<span id="userBalance2">0</span></p>
  <button onclick="deposit()">Deposit via Paystack</button>
  <button onclick="withdraw()">Withdraw ($4 min)</button>
</div>

<div class="tabs">
  <div class="tab" onclick="switchTab('market')">Market</div>
  <div class="tab" onclick="switchTab('referral')">Referral</div>
  <div class="tab" onclick="switchTab('earn')">Earn</div>
  <div class="tab" onclick="switchTab('wallet')">Wallet</div>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoWx2QyoiJwxD1PvHw7Xib7rAlRYTfhCc",
      authDomain: "lilzok.firebaseapp.com",
      projectId: "lilzok",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let user = null;

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => location.reload())
        .catch(e => document.getElementById('authMessage').innerText = e.message);
    }

    function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(cred => {
          return db.collection("users").doc(cred.user.uid).set({
            email,
            balance: 10,
            verified: false,
            referrals: 0,
            id_uploaded: false,
            earnings: 0
          });
        })
        .then(() => location.reload())
        .catch(e => document.getElementById('authMessage').innerText = e.message);
    }

    auth.onAuthStateChanged(u => {
      if (u) {
        user = u;
        document.getElementById("authSection").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadUser();
        loadChart();
      }
    });

    function loadUser() {
      db.collection("users").doc(user.uid).onSnapshot(doc => {
        const data = doc.data();
        document.getElementById("userEmail").innerText = data.email;
        document.getElementById("userBalance").innerText = data.balance.toFixed(2);
        document.getElementById("userBalance2").innerText = data.balance.toFixed(2);
        document.getElementById("verifiedBadge").innerText = data.verified ? '✅ Verified' : '';
        document.getElementById("refLink").innerText = `https://lilzok.com/register?ref=${user.uid}`;
      });
    }

    function switchTab(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function deposit() {
      window.open("https://paystack.com/buy/lilzok-vjmgrv", "_blank");
    }

    function withdraw() {
      alert("Withdraw request sent. (Minimum: $4)");
    }

    function verifyUser() {
      const link = document.getElementById('idLink').value;
      db.collection("users").doc(user.uid).update({
        id_uploaded: true,
        verified: true,
        id_url: link
      }).then(() => alert("Verification Complete!"));
    }

    function buyCommodity(item) {
      db.runTransaction(async (t) => {
        const ref = db.collection("users").doc(user.uid);
        const doc = await t.get(ref);
        let bal = doc.data().balance;
        if (bal < 2) return alert("Insufficient balance");
        t.update(ref, { balance: bal - 2 });
        alert(`${item} purchased.`);
      });
    }

    function resellCommodity(item) {
      db.runTransaction(async (t) => {
        const ref = db.collection("users").doc(user.uid);
        const doc = await t.get(ref);
        let { balance, verified, id_uploaded } = doc.data();
        if (!verified || !id_uploaded) return alert("You must be verified to resell");
        t.update(ref, {
          balance: balance + 2.45,
          earnings: firebase.firestore.FieldValue.increment(2.45)
        });
        alert(`${item} sold. $0.15 used for app maintenance.`);
      });
    }

    function loadChart() {
      db.collection("settings").doc("prices").onSnapshot(doc => {
        const data = doc.data();
        const ctx = document.getElementById("priceChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Gold", "Diamond", "SOL"],
            datasets: [{
              label: "Price ($)",
              data: [data.gold, data.diamond, data.sol],
              backgroundColor: ["gold", "lightblue", "lightgreen"]
            }]
          }
        });
      });
    }
  </script></body>
  </html>￼Enter
