<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elsa Coin App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #FFD700);
      color: white;
      overflow-x: hidden;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      border-top: 1px solid #444;
      z-index: 999;
    }
    .nav i {
      font-size: 1.5rem;
      padding: 1rem;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .chart-container {
      height: 300px;
      width: 100%;
    }
    .referral-info, .wallet-info, .transaction-log {
      margin-top: 20px;
    }
  </style>
</head>
<body><!-- Splash Screen --><div id="splash" class="page active">
  <h1 style="text-align:center; font-size: 2.5em; margin-top: 40vh;">The Supreme Elsa</h1>
</div><!-- Login Page --><div id="loginPage" class="page">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" /><br />
  <input type="password" id="loginPassword" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="#" onclick="showPage('registerPage')">Register</a></p>
</div><!-- Register Page --><div id="registerPage" class="page">
  <h2>Register</h2>
  <input type="email" id="regEmail" placeholder="Email" /><br />
  <input type="password" id="regPassword" placeholder="Password" /><br />
  <input type="text" id="referralCode" placeholder="Referral Code (Optional)" /><br />
  <button onclick="register()">Register</button>
</div><!-- Dashboard Page --><div id="dashboard" class="page">
  <h2>Welcome, <span id="userEmail"></span></h2>
  <p>Balance: <span id="userBalance">$0</span></p>
  <p>Elsa Coins: <span id="elsaBalance">0</span></p>
  <p>Referral Link: <input type="text" value="" id="referralLink" readonly /></p>
  <p>Verification: <span id="verificationStatus">Pending</span></p>
  <button onclick="logout()">Logout</button>
</div><!-- Chart Page --><div id="chartPage" class="page">
  <h2>Elsa Coin Live Chart</h2>
  <canvas id="chartCanvas"></canvas>
  <button onclick="buyElsa()">Buy Elsa</button>
  <button onclick="resellElsa()">Resell Elsa</button>
</div><!-- Wallet Page --><div id="walletPage" class="page">
  <h2>Wallet</h2>
  <div class="wallet-info">
    <p>Balance: <span id="walletBalance">$0</span></p>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
  </div>
  <div class="transaction-log">
    <h4>Transaction History</h4>
    <ul id="transactionList"></ul>
  </div>
</div><!-- Leaderboard Page --><div id="leaderboardPage" class="page">
  <h2>Leaderboard</h2>
  <ul id="leaderboardList">
    <li>Most Referrals</li>
    <li>Most Earnings</li>
  </ul>
</div><!-- Navigation --><div class="nav">
  <i class="fas fa-home" onclick="showPage('dashboard')"></i>
  <i class="fas fa-chart-line" onclick="showPage('chartPage')"></i>
  <i class="fas fa-wallet" onclick="showPage('walletPage')"></i>
  <i class="fas fa-trophy" onclick="showPage('leaderboardPage')"></i>
</div><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script>
  // Simple page navigation
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // Splash timer
  setTimeout(() => {
    showPage('loginPage');
  }, 4000);

  // Firebase Placeholder (mocked for demonstration)
  let currentUser = null;
  let balance = 0;

  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    if (email === 'eluxxes@gmail.com' && password === 'Ebube@123') {
      balance = 2000;
    } else {
      balance = 0;
    }
    currentUser = { email };
    document.getElementById('userEmail').innerText = email;
    document.getElementById('userBalance').innerText = `$${balance}`;
    document.getElementById('walletBalance').innerText = `$${balance}`;
    document.getElementById('referralLink').value = `${window.location.href}?ref=${btoa(email)}`;
    showPage('dashboard');
  }

  function register() {
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const refCode = document.getElementById('referralCode').value;
    alert('Registered Successfully!');
    document.getElementById('loginEmail').value = email;
    document.getElementById('loginPassword').value = password;
    showPage('loginPage');
  }

  function logout() {
    currentUser = null;
    showPage('loginPage');
  }

  function deposit() {
    alert('Redirecting to Paystack...');
    window.location.href = 'https://paystack.com/buy/lilzok-vjmgrv';
  }

  function withdraw() {
    const amount = prompt('Enter withdrawal amount');
    if (amount && parseFloat(amount) <= balance) {
      alert('Withdrawal request sent!');
    } else {
      alert('Insufficient balance or invalid amount');
    }
  }

  function buyElsa() {
    const amount = prompt('How much worth of Elsa do you want to buy? Minimum $2');
    if (parseFloat(amount) >= 2) {
      balance -= parseFloat(amount);
      document.getElementById('userBalance').innerText = `$${balance}`;
      document.getElementById('walletBalance').innerText = `$${balance}`;
      alert('Purchase successful');
    } else {
      alert('Minimum $2 required');
    }
  }

  function resellElsa() {
    alert('You must be verified to resell.');
  }

  const ctx = document.getElementById('chartCanvas').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'candlestick', // Note: requires custom plugin or replace with line
    data: {
      labels: [],
      datasets: [{
        label: 'Elsa Coin',
        data: [],
        borderColor: 'gold',
        backgroundColor: 'black'
      }]
    },
    options: {
      animation: false,
      responsive: true
    }
  });

  // Simulate chart updates
  setInterval(() => {
    const now = new Date().toLocaleTimeString();
    const val = Math.floor(Math.random() * 1000) + 2000;
    if (chart.data.labels.length > 10) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }
    chart.data.labels.push(now);
    chart.data.datasets[0].data.push(val);
    chart.update();
  }, 3000);
</script></body>
</html>
